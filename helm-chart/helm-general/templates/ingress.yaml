{{- if ($.Values.ingress | default dict).enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s" (include "gea.fullname" $) }}
  labels: {{- include "gea.labels" $ | nindent 4 }}
  {{ if $.Values.ingress.plugins }}
  annotations:  
    konghq.com/plugins: {{ include "gea.kongplugins" $ }}
  {{- else -}}
  annotations: {{- ($.Values.ingress.annotations | default dict) | toYaml | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ $.Values.ingress.ingressClassName |default "nginx"}}
  {{- with $.Values.ingress.tls }}
  tls:
    {{- range $.Values.ingress.tls }}
      - secretName: {{ .secretName }}
        hosts: {{ .hosts | toYaml | nindent 8 }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $.Values.ingress.rules }}
    - host: {{ .host }}
      http:
        paths:
        {{- range .paths }}
        - path: {{ .path }}
          pathType: {{ .pathType | default "ImplementationSpecific" }}
          backend:
            service:
              name: {{ .serviceName }}
              port:
                number: {{ .servicePort | default 80 }}
        {{- end }}
    {{- end }}
{{- end }}

