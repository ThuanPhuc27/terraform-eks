global:
  defaultStorageClass: "gp3-waitforfirstcustomer"
image:
  registry: docker.io
  repository: bitnamilegacy/redis
  tag: 8.2.1-debian-12-r0
auth:
  enabled: false
architecture: standalone
master:
  persistence:
    enabled: true
    size: 8Gi
  
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 1Gi
      cpu: 500m

service:
  type: ClusterIP
  port: 6379