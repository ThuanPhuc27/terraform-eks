apiVersion: argoproj.io/v1alpha1 
kind: ApplicationSet
metadata:
  name: online-boutique-dev
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: admin-server
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
    spec:
      project: online-boutique-dev
      source:
        repoURL: https://github.com/ThuanPhuc27/terraform-eks
        targetRevision: main
        path: helm-chart/helm-general
        helm:
          valueFiles:
            - ../install-instruction/online-boutique/adservice-values.yaml
      destination:
        namespace: online-boutique
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true